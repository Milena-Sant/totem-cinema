<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Administração - Cinema</title>
</head>
<body>
    <header>
        <h2 id="addFilmes">Administração de Filmes</h2>
    </header>
    <input type="button" name="adicionar" id="adicionarButton" value="Adicionar filme">
    <form class="filmes" id="formCadastroFilme" action="/salvarFilme" method="POST" enctype="multipart/form-data" style="display: none;">
        <input type="hidden" name="filmeId" id="filmeId"> <!-- Campo oculto para armazenar o ID do filme em atualização -->
        <label>Nome do filme:</label>
        <input type="text" name="nomeFilme" id="nomeFilme" required>
        <label>Gênero:</label>
        <input type="text" name="generoFilme" id="generoFilme" required>
        <label>Classificação:</label>
        <select name="classificacaoFilme" id="classificacaoFilme" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Livre">Livre</option>
            <option value="10 anos">10 anos</option>
            <option value="12 anos">12 anos</option>
            <option value="14 anos">14 anos</option>
            <option value="16 anos">16 anos</option>
            <option value="18 anos">18 anos</option>
        </select>
        <label>Descrição:</label>
        <input type="text" name="descricaoFilme" id="descricaoFilme" required>
        <label>Idioma:</label>
        <select name="idiomaFilme" id="idiomaFilme" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Legendado">Legendado</option>
            <option value="Dublado">Dublado</option>
            <option value="Legendado e Dublado">Ambos</option>
        </select>
        <label>Imagem de capa:</label>
        <input type="file" name="imagemFilme" id="imagemFilme" accept="image/*">
        <button type="submit" id="cadastrar">Cadastrar</button>
        <button type="button" id="salvarAtualizacao" style="display: none;">Salvar</button>
        <button type="button" id="cancelar">Cancelar</button>
    </form>
    <div id="filmesContainerAdmin"></div>
    <div id="detalhesFilmeAdmin" style="display: none;"></div>
    <script src="admin.js"></script>
</body>
</html>
